<!-- ======= Performance History Section ======= -->
<section id="services" class="services">
  <div class="container" data-aos="fade-up">
    <link rel="stylesheet" href="/assets/BackOffice/css/styles.min.css" />
    <div class="section-title">
      <h2>Your Performance History</h2>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 d-flex align-items-stretch" *ngFor="let performance of performanceList | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
        <div class="icon-box" [ngStyle]="{'max-width': '500px', 'padding': '60px', 'margin-bottom': '20px', 'box-shadow': '0px 0px 10px 0px rgba(0, 0, 0, 0.1)'}">
            <div class="star-rating">
                <span *ngFor="let star of getStars(performance.grade)" class="star" [ngClass]="{'checked': star === 'checked', 'half': star === 'half'}">&#9733;</span>
            </div>
          <div class="container1">
            
            <p><b>Comment : </b> {{performance.comment}}</p>
          </div>
          <p> <b>Month: </b>{{performance.week}}</p>
          <p><b>Year: </b>{{performance.year}}</p>

        </div>
      </div>
    </div>
  </div>
</section><!-- End Performance History Section -->


<div class="current" style="text-align: center;">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
