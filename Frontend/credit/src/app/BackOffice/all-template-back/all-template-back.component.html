        display: flex;
        flex: 1;
        width: 100%;

        position: fixed; /* Fixed position */
        top: 0;
        left: 0;
        overflow-y: auto; /* Add scrollbar if content overflows */

        margin-left: 250px; /* Same as #layout-menu width */

        display: flex;
        flex-direction: column;
        padding: 1rem; /* Adjust padding as needed */
